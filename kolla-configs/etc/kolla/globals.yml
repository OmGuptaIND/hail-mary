# Base configuration
kolla_base_distro: "ubuntu"
kolla_install_type: "source"
openstack_release: "2025.1"


# VIPs
kolla_internal_vip_address: "10.180.220.100"
kolla_external_vip_address: "185.150.116.100"  # Unattached floating IP

# OVN Configuration
neutron_plugin_agent: "ovn"
enable_ovn: "yes"
enable_neutron_dvr: "no"  # MUST be "no" with OVN

# OVN Database configuration
ovn_nb_db_clustered: "false" 
ovn_sb_db_clustered: "false"

# OVN Relay
enable_ovn_sb_db_relay: "no"  # Disabled for 2-node setup

# OVN Distributed Floating IP
neutron_ovn_distributed_fip: "yes"
neutron_ovn_dhcp_agent: "no"

# Networking
enable_neutron_provider_networks: "yes"
neutron_type_drivers: "geneve,vlan,flat"
neutron_tenant_network_types: "geneve"
neutron_bridge_name: "br-ex"

# BGP Configuration
enable_neutron_bgp_dragent: "yes"
neutron_bgp_router_id: "93.115.29.63"

# Console
nova_console: "none"

# Database
enable_mariadb: "yes"
enable_mariadb_galera_cluster: "no"

# HA Services
enable_haproxy: "yes"
enable_keepalived: "yes"

# Core OpenStack services
enable_keystone: "yes"
enable_glance: "yes"
enable_nova: "yes"
enable_neutron: "yes"
enable_horizon: "yes"
enable_placement: "yes"

# Storage
glance_backend_file: "yes"
enable_swift: "no"

# Disable services
enable_cinder: "no"
enable_ironic: "no"
enable_heat: "no"
enable_barbican: "no"
enable_designate: "no"
enable_magnum: "no"
enable_manila: "no"
enable_murano: "no"
enable_octavia: "no"
enable_sahara: "no"
enable_senlin: "no"
enable_solum: "no"
enable_tacker: "no"
enable_trove: "no"
enable_watcher: "no"
enable_zun: "no"

# Neutron service agents
enable_neutron_infoblox_ipam_agent: "no"
enable_neutron_metering: "no"
enable_ironic_neutron_agent: "no"
enable_neutron_sriov: "no"
enable_neutron_mlnx: "no"

# Nova configuration
nova_compute_virt_type: "kvm"

# Monitoring disabled
enable_prometheus: "no"
enable_grafana: "no"
enable_opensearch: "no"
enable_opensearch_dashboards: "no"
enable_fluentd: "no"
enable_central_logging: "no"